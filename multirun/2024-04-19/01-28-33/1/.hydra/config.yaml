dataloader:
  kind: vanilla_pytorch
  sampler_kind: vanilla_pytorch
  num_pytorch_workers: 2
  shuffle: true
  simulate_data_delay: null
dataset:
  name: imagenet1k
  train_dir: s3://imagenet1k-sdl/train/
  val_dir: s3://imagenet1k-sdl/val/
training:
  model_name: resnet18
  epochs: 3
  iters_per_epoch: 4
  batch_size: 4
  learning_rate: 0.0006
  weight_decay: 0.1
  num_pytorch_workers: 1
num_jobs: 1
num_devices_per_job: 1
seed: 41
accelerator: gpu
log_dir: mlworklaods/reports
log_interval: 1
run_training: true
run_evaluation: false
dataload_only: false
